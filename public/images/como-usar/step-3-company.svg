<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" fill="none">
  <rect width="800" height="600" fill="#0D0A14"/>
  
  <g transform="translate(80, 150)" opacity="0.6">
    <rect width="200" height="300" rx="16" fill="#1a1625" stroke="#6B7280" stroke-width="1"/>
    <circle cx="100" cy="100" r="40" fill="#374151"/>
    <text x="100" y="180" fill="#E5E7EB" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle">CEPALAB</text>
    <text x="100" y="210" fill="#9CA3AF" font-family="sans-serif" font-size="14" text-anchor="middle">Legal Dept.</text>
  </g>

  <g transform="translate(300, 150)">
    <rect x="-5" y="-5" width="210" height="310" rx="20" fill="none" stroke="#8B5CF6" stroke-width="4" filter="url(#purpleGlow)"/>
    <rect width="200" height="300" rx="16" fill="#1a1625" stroke="#A78BFA" stroke-width="2"/>
    <circle cx="100" cy="100" r="40" fill="url(#purpleGradient)"/>
    <text x="100" y="180" fill="#ffffff" font-family="sans-serif" font-size="22" font-weight="bold" text-anchor="middle">SIBIONICS</text>
    <text x="100" y="210" fill="#A78BFA" font-family="sans-serif" font-size="14" text-anchor="middle">Corporate HQ</text>
    <circle cx="170" cy="30" r="15" fill="#8B5CF6"/>
    <path d="M162 30 L168 36 L178 24" stroke="white" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <g transform="translate(520, 150)" opacity="0.6">
    <rect width="200" height="300" rx="16" fill="#1a1625" stroke="#6B7280" stroke-width="1"/>
    <circle cx="100" cy="100" r="40" fill="#374151"/>
    <text x="100" y="180" fill="#E5E7EB" font-family="sans-serif" font-size="20" font-weight="bold" text-anchor="middle">REALTRADE</text>
    <text x="100" y="210" fill="#9CA3AF" font-family="sans-serif" font-size="14" text-anchor="middle">Global Sales</text>
  </g>

  <defs>
    <linearGradient id="purpleGradient" x1="60" y1="60" x2="140" y2="140" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8B5CF6"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </linearGradient>
    <filter id="purpleGlow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="10" result="blur"/>
      <feColorMatrix in="blur" type="matrix" values="0 0 0 0 0.545 0 0 0 0 0.36 0 0 0 0 0.964 0 0 0 1 0"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>