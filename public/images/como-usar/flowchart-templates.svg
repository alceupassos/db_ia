<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a0d2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d1b4e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="url(#bgGradient)" />
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#e9d5ff" text-anchor="middle">
    Processo de Templates Jur√≠dicos
  </text>
  
  <!-- Flowchart boxes -->
  <!-- Step 1 -->
  <rect x="50" y="120" width="140" height="80" rx="8" fill="url(#purpleGradient)" opacity="0.9" />
  <text x="120" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">1. Acessar</text>
  <text x="120" y="175" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Templates</text>
  
  <!-- Arrow 1 -->
  <path d="M 190 160 L 230 160" stroke="#9333ea" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Step 2 -->
  <rect x="250" y="120" width="140" height="80" rx="8" fill="url(#purpleGradient)" opacity="0.9" />
  <text x="320" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">2. Escolher</text>
  <text x="320" y="175" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Categoria</text>
  
  <!-- Arrow 2 -->
  <path d="M 390 160 L 430 160" stroke="#9333ea" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Step 3 -->
  <rect x="450" y="120" width="140" height="80" rx="8" fill="url(#purpleGradient)" opacity="0.9" />
  <text x="520" y="155" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">3. Selecionar</text>
  <text x="520" y="175" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Empresa</text>
  
  <!-- Arrow down -->
  <path d="M 520 200 L 520 280 L 400 280 L 400 320" stroke="#9333ea" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Step 4 -->
  <rect x="250" y="340" width="140" height="80" rx="8" fill="url(#purpleGradient)" opacity="0.9" />
  <text x="320" y="375" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">4. Personalizar</text>
  <text x="320" y="395" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">Campos</text>
  
  <!-- Arrow down 2 -->
  <path d="M 320 420 L 320 480" stroke="#9333ea" stroke-width="3" fill="none" marker-end="url(#arrowhead)" />
  
  <!-- Step 5 -->
  <rect x="250" y="500" width="140" height="80" rx="8" fill="url(#purpleGradient)" opacity="0.9" />
  <text x="320" y="535" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff" text-anchor="middle">5. Exportar</text>
  <text x="320" y="555" font-family="Arial, sans-serif" font-size="12" fill="#ffffff" text-anchor="middle">ou Assinar</text>
  
  <!-- Arrow marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#9333ea" />
    </marker>
  </defs>
  
  <!-- Decorative elements -->
  <circle cx="700" cy="100" r="30" fill="#7c3aed" opacity="0.3" />
  <circle cx="650" cy="500" r="25" fill="#9333ea" opacity="0.3" />
  <circle cx="100" cy="450" r="20" fill="#7c3aed" opacity="0.3" />
</svg>
