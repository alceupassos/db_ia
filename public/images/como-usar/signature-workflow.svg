<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" fill="none">
  <rect width="800" height="400" fill="#0D0A14"/>
  
  <g transform="translate(50, 150)">
    <rect width="140" height="100" rx="12" fill="#1a1625" stroke="#6B7280" stroke-width="2"/>
    <text x="70" y="55" fill="#E5E7EB" font-family="sans-serif" font-size="14" text-anchor="middle">Create</text>
    <text x="70" y="75" fill="#E5E7EB" font-family="sans-serif" font-size="14" text-anchor="middle">Document</text>
  </g>
  
  <path d="M190 200 H240" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrowheadFlow)"/>

  <g transform="translate(250, 150)">
    <rect width="140" height="100" rx="12" fill="#1a1625" stroke="#8B5CF6" stroke-width="2"/>
    <text x="70" y="55" fill="#ffffff" font-family="sans-serif" font-size="14" text-anchor="middle">Send for</text>
    <text x="70" y="75" fill="#ffffff" font-family="sans-serif" font-size="14" text-anchor="middle">Signature</text>
  </g>

  <path d="M390 200 H440" stroke="#8B5CF6" stroke-width="3" marker-end="url(#arrowheadFlow)"/>

  <g transform="translate(450, 150)">
    <rect width="140" height="100" rx="12" fill="#1a1625" stroke="#A78BFA" stroke-width="2"/>
    <text x="70" y="55" fill="#ffffff" font-family="sans-serif" font-size="14" text-anchor="middle">2FA</text>
    <text x="70" y="75" fill="#ffffff" font-family="sans-serif" font-size="14" text-anchor="middle">Verification</text>
  </g>

   <path d="M590 200 H640" stroke="#A78BFA" stroke-width="3" marker-end="url(#arrowheadFlowLight)"/>

  <g transform="translate(650, 150)">
    <rect width="140" height="100" rx="12" fill="url(#purpleGradientFlow)"/>
    <text x="70" y="65" fill="#ffffff" font-family="sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Sign</text>
  </g>

  <defs>
    <marker id="arrowheadFlow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B5CF6"/>
    </marker>
    <marker id="arrowheadFlowLight" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#A78BFA"/>
    </marker>
    <linearGradient id="purpleGradientFlow" x1="0" y1="0" x2="140" y2="100" gradientUnits="userSpaceOnUse">
      <stop stop-color="#8B5CF6"/>
      <stop offset="1" stop-color="#A78BFA"/>
    </linearGradient>
  </defs>
</svg>